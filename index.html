<!-- LOGIN PAGE -->
<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Raleway|Fredericka+the+Great|Poiret+One" rel="stylesheet">
	</head>
	<body>
		<div id="app">
			<div class="header">
				<a href="#default" class="logo">WeekMe.</a>
				<div class="header-right">
					<a class="active" href="#home">Home</a>
					<a class="active" href="#login">Login</a>
				</div>
			</div>
			<div class="general">
				<div class="title">
					{{ title }}
				</div>
				<div class="login-form">
					<div class="credentials-div">
						<input class="credentials username" placeholder="Enter Username" v-model="username"/>
						<input class="credentials password" type="password" placeholder="Enter Password" v-model="password"/>
					</div>
					<div class="event-buttons">
						<button class="btn sign-up-btn">Sign Up</button>
						<button class="btn login-btn">Login</button>
					</div>
				</div>
			</div>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					title: 'WeekMe.',
					username:'',
					password:''
				}
			});
		</script>

		<style>

			body{
				margin:0;
			}

			#app{
				height:100%;
				position:absolute;
				vertical-align:middle;
				width:100%;
			}
			.btn{
				background-color:#309eff;
				border:none;
				border-radius:2px;
				color:white;
				font-family: 'Raleway', sans-serif;
				padding:8px 20px;
				width:90px;
			}
			.btn:hover { 
			    background-color: #0a63b2;
			}
			.credentials{
				border-left:white;
				border-right:white;
				border-top:white;
				font-family: 'Raleway', sans-serif;
				margin:2px;
				padding: 2px;
				width:60%;
			}
			.credentials-div{
				display:inline-block;
				width:60%;
				margin-top:2%;
			}
			.event-buttons{
				display:inline-block;
				float:right;
				margin-top:5px;
				width:80%;
			}

			.general{
				position: relative;
				top:20%;
			}

			.header {
				background-color: #ffffff;
				overflow: hidden;
				padding: 20px 10px;
			}

			.header a {
				border-radius: 4px;
				float: left;
				font-family: 'Poiret One', cursive;
				font-size: 24px; 
				line-height: 25px;
				margin-right:40px;
				padding: 10px;
				text-align: center;
				text-decoration: none;
			}

			.header a.logo {
				font-size: 32px;
				font-weight: bold;
				margin-left:20px;
			}

			.header a:hover {
				background-color: #ddd;
			}

			.header a.active {
				color:#309eff;
			}

			.header-right {
				float: right;
			}

			.login-form{
				font-family: 'Raleway', sans-serif;
				margin-top:25px;
				text-align:center;
				vertical-align:middle;
			}

			.logo {
				color: black;
				font-family: 'Poiret One', cursive;
			}

			.title{
				font-family: 'Poiret One', cursive;
				font-size:80px;
				text-align:center;
			}
		</style>
	</body>
</html>
